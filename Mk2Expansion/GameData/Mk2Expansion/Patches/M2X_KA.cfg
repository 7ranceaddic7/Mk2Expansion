// Kerbal Atomics Patch
@PART[M2X_Pluto]:NEEDS[KerbalAtomics]:NEEDS[!KSPIntegration]:FOR[Mk2Expansion]
{
	@MODULE[ModuleEnginesFX]   {
		@PROPELLANT[LiquidFuel] 
		{
			@name =  LqdHydrogen
			@ratio = 1.0  
		}
	}
}
@PART[M2X_HypersonicNose]:HAS[!MODULE[InterstellarFuelSwitch],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines],!MODULE[FSfuelSwitch]]:NEEDS[KerbalAtomics]:NEEDS[!modularFuelTanks]:NEEDS[!RealFuels]:FOR[Mk2Expansion]
{
    MODULE {
        name = InterstellarFuelSwitch

        resourceNames = Structural;LiquidFuel,Oxidizer;LiquidFuel;LqdHydrogen;LqdHydrogen,Oxidizer;Oxidizer

        resourceAmounts = 0;360,440;800;8000;4800,320;800

        tankCost = 0;0;0;0;0;0
        displayCurrentTankCost = true

        hasGUI = true
        showInfo = true
		
        availableInFlight = false
        availableInEditor = true

        basePartMass = 0.57
        tankMass = 0;0;0;0;0;0
    }
    	MODULE
	{
		name =  ModuleCryoTank
		FuelName = LqdHydrogen
		// in % per hr
		BoiloffRate = 0.05
	}
}

