@PART[M2X_FuselageLiftFan]
{
	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = AirBreathing
		secondaryEngineID = ClosedCycle
		carryOverThrottle = True
		autoSwitchAvailable = False
	}
	!MODULE[ModuleEnginesFX] {}
